<style>
    .content_post h2::before {
        content: "{{ .Site.Params.prefix.h2 }}";
    }

    .content_post h3::before {
        content: "{{ .Site.Params.prefix.h3 }}";
    }
</style>
<article class="content_post heti heti--ancient">
    {{ .Content }}
    {{(index .Site.Params.opengraph.custom 0).addr}}
</article>
{{ if or .NextInSection .PrevInSection }}
<div class="content_post_button">
    {{ if .PrevInSection }}
    <button onclick="window.location.href = '{{ .PrevInSection.Permalink }}'">
        <span style="color: var(--primary-color);">Prev</span><br />{{ .PrevInSection.Title }}
    </button>
    {{ end }}
    {{ if .NextInSection }}
    <button onclick="window.location.href = '{{ .NextInSection.Permalink }}'">
        <span style="color: var(--primary-color);">Next</span><br />{{ .NextInSection.Title }}
    </button>
    {{ end }}
</div>
<a class="back_top" href="javascript:window.scrollTo(0,0);">
    <svg width="1536" height="1536" xmlns="http://www.w3.org/2000/svg">
        <path d="M1165 1139l102-102c25-25 25-65 0-90L813 493c-25-25-65-25-90 0L269 947c-25 25-25 65 0 90l102 102c25 25 65 25 90 0l307-307 307 307c25 25 65 25 90 0zm371-243c0 424-344 768-768 768S0 1320 0 896s344-768 768-768 768 344 768 768z"/>
    </svg>
</a>

{{ end }}
